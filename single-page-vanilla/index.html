<!DOCTYPE html>
<head>
   <style>
      :root {
      --example: black;
      }
      body {
      font-family: monospace;
      font-size: 24px;
      }
      .example{
      color: var(--example);
      }
   </style>
   <script>
      String.prototype.format = function() {
        a = this;
        for (k in arguments) {
          a = a.replace("{" + k + "}", arguments[k])
        }
        return a
      }
      function myFunction() {
        let today = new Date();
        let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        let day = days[today.getDay()];
        let dd = ('0' + today.getDate()).slice(-2);
        let mm = ('0' + today.getMonth()+1).slice(-2);
        let yyyy = today.getFullYear();

        document.getElementById("demo1").innerHTML = "Today is a {0}, {1}/{2}/{3}".format(day, mm, dd, yyyy);
      }
      function getRandomColor() {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        console.log('color ' + color);
        document.documentElement.style.setProperty('--example', color);
      }
      window.onload = myFunction;
   </script>
   <title>single-page-vanilla</title>
</head>
<body>
    <p id="demo1"></p>
    <button onclick="getRandomColor()">Click me to change color</button>
    <p id="demo2">Hello <span class='example'>World</span></p>
</body>
